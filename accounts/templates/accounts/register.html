{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto my-12 bg-white p-10 rounded-3xl shadow-xl border border-gray-100">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900">ایجاد حساب کاربری</h2>
        <p class="text-gray-500 mt-2 text-sm">به جمع کتاب‌خوان‌های هوشمند بپیوندید</p>
    </div>

    <form method="post" class="space-y-5">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="w-full bg-indigo-600 text-white py-3.5 rounded-2xl font-bold text-lg hover:bg-indigo-700 transition shadow-lg shadow-indigo-200">
            ثبت‌نام و عضویت
        </button>
    </form>

    <div class="mt-8 pt-6 border-t text-center">
        <p class="text-sm text-gray-500">
            قبلاً ثبت‌نام کرده‌اید؟ <a href="{% url 'accounts:login' %}" class="text-indigo-600 font-bold hover:underline">وارد شوید</a>
        </p>
    </div>
</div>

<style>
    /* استایل دادن به فیلدهای اتوماتیک جنگو */
    input {
        width: 100%;
        padding: 0.8rem;
        border: 1.5px solid #f1f5f9;
        border-radius: 14px;
        background: #f8fafc;
        outline: none;
        transition: all 0.2s;
    }
    input:focus {
        border-color: #4f46e5;
        background: white;
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    }
</style>
{% endblock %}
