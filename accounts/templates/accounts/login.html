{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto my-16 bg-white p-10 rounded-3xl shadow-xl border border-gray-100">
    <h2 class="text-3xl font-bold text-center mb-8 text-gray-900">خوش آمدید</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">نام کاربری</label>
            {{ form.username }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">رمز عبور</label>
            {{ form.password }}
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-2xl font-bold hover:bg-indigo-700 transition shadow-lg shadow-indigo-200">
            ورود به حساب
        </button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-500">
        حساب ندارید؟ <a href="{% url 'accounts:register' %}" class="text-indigo-600 font-bold">ثبت‌نام کنید</a>
    </p>
</div>

<style>
    input { width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 12px; outline: none; background: #f8fafc; }
    input:focus { border-color: #4f46e5; background: white; }
</style>
{% endblock %}}
